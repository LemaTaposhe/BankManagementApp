<h2>Login</h2>
<form (ngSubmit)="login()">
  <div>
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="loginRequest.email" name="email" type="email" required />
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" [(ngModel)]="loginRequest.password" name="password" type="password" required />
  </div>
  <button type="submit">Login</button>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>


<h2>Register</h2>
<form (ngSubmit)="register()">
  <div>
    <label for="fullName">Full Name</label>
    <input id="fullName" [(ngModel)]="registerRequest.fullName" name="fullName" required />
  </div>
  <div>
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="registerRequest.email" name="email" type="email" required />
  </div>
  <div>
    <label for="password">Password</label>
    <input id="password" [(ngModel)]="registerRequest.password" name="password" type="password" required />
  </div>
  <div>
    <label for="role">Role</label>
    <input id="role" [(ngModel)]="registerRequest.role" name="role" required />
  </div>
  <button type="submit">Register</button>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>


<div class="container page-container">
  <form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div class="card shadow-sm">
      <div class="card-header gradient-header">
        <h2 class="m-b-0 text-white">
          <i class="fa fa-user-circle" style="font-size:20px; margin-right:10px;"></i>
          <small>User Management</small>
        </h2>
      </div>
      <div class="card-body">
        <div class="form-container">
          <table class="form-table">
            <tr>
              <td>
                <div class="form-group">
                  <input formControlName="fullName" type="text" placeholder="Full Name" class="form-control">
                  <span *ngIf="!userForm.get('fullName')?.value && userForm.get('fullName')?.touched" class="error-message">Please enter the full name.</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <input formControlName="email" type="email" placeholder="Email" class="form-control">
                  <span *ngIf="!userForm.get('email')?.value && userForm.get('email')?.touched" class="error-message">Please enter a valid email.</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <input formControlName="passwordHash" type="password" placeholder="Password" class="form-control">
                  <span *ngIf="!userForm.get('passwordHash')?.value && userForm.get('passwordHash')?.touched" class="error-message">Password is required (min 6 characters).</span>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="form-group">
                  <select formControlName="role" class="form-control">
                    <option value="" disabled>Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                    <option value="Customer">Customer</option>
                  </select>
                  <span *ngIf="!userForm.get('role')?.value && userForm.get('role')?.touched" class="error-message">Please select a role.</span>
                </div>
              </td>
            </tr>
          </table>
          <div class="button-group">
            <button class="btn btn-primary btn-submit" type="submit" [disabled]="!userForm.valid">Submit</button>
            <button class="btn btn-secondary btn-reset" type="reset" (click)="resetForm()">Reset</button>
          </div>
        </div>
        <!-- Display Users -->
        <div class="user-list">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of allUsers">
                <td>{{ user.fullName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <button type="button" class="btn btn-info btn-edit" (click)="loadUserToEdit(user.userId)">Edit</button>
                </td>
                <td>
                  <button type="button" class="btn btn-danger btn-delete" (click)="deleteUser(user.userId)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
